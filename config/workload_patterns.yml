# Fallback classification thresholds
# Used when process doesn't match any pattern
fallback_thresholds:
  cpu_intensive:
    cpu_percent: 80  # CPU usage > 80% → cpu_intensive
  
  memory_intensive:
    memory_percent: 50  # Memory usage > 50% → memory_intensive
  
  io_intensive:
    io_bytes_per_second: 10485760  # I/O > 10MB/s → io_intensive (increased from 1MB/s to reduce false positives)
  
  network_intensive:
    connection_count: 10  # Connections > 10 → network_intensive
