name: Python application analyzer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: GitLeaks Scan
      run: |
        gitleaks detect --source . --report-path gitleaks-report.json || true

  trivy-fs-scan:
    runs-on: ubuntu-latest
    needs: scan
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Trivy Vulnerability Scan
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'json'
        output: 'trivy-report.json'
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH,MEDIUM'
        vuln-type: 'os,library'

    - name: read trivy report
      run: |
        if grep -q "CRITICAL\|HIGH" trivy-report.json; then
          echo "Vulnerabilities found, creating github issue..."
          gh issue create  \
            --title "Trivy Scan: Vulnerabilities detected" \
            --body "$(cat trivy-report.json)" \
            --label "security" 
        else
          echo "âœ…No critical or high vulnerabilities found"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  linting-and-testing:
    runs-on: ubuntu-latest
    needs: trivy-fs-scan
    permissions:
      contents: read
      packages: read
      statuses: write # to report github actions status checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Super-linter
        uses: super-linter/super-linter@v8
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
